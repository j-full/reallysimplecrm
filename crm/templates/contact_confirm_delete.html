{% extends 'dashboard.html' %}
{% block title %}Confirm Delete{% endblock title %}

{% block main_content %}

<div class="col-xl-6 mx-auto">
    
    <div class="card mb-3 my-3">
        <div class="card-header">
            <h3>Are you sure you want to delete Contact for: {{ object.first_name}} {{ object.last_name }}?</h3>
        </div>    

        <div class="card-body">
            <form method="post">
            {% csrf_token %}
            <div class="text-center">
            <a class="btn btn-block btn-secondary" href="{% url 'contact_detail' pk=object.id %}">Cancel</a>
            <button class="btn btn-block btn-danger" type="submit" value="Confirm">Confirm</button>
            </div>
            </form>
        </div>
    </div>

    

    

    
    

{% endblock main_content %}
